<ion-view title="GenCon 2014 Events" ng-controller="HomeCtrl">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-gear-a"></button>
  </ion-nav-buttons>

    <ion-content class="has-header">

      <ion-list>

        <ion-item ng-repeat="(group,events) in groups"
                  item="group"
                  href="#/app/events?groupKey={{groupKey}}&groupValue={{group}}" ng-click="groupSelected(group,events)">
          {{group}}<span class="item-note">{{events.length | number}}</span>

        </ion-item>

      </ion-list>

    </ion-content>

</ion-view>
