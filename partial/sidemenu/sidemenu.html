<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <button class="button" ng-click="clearFilter()">Clear</button>
      <h1 class="title">Filter</h1>
      <button class="button" ng-click="applyFilter()">Apply</button>
    </header>
    <ion-content class="has-header">

	<div class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="search.text">
	  </label>
	</div>

	<div class="list list-inset">
		<ul class="list">
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.all" ng-click="allTimes()">
		     </label>
		     All
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.wedMorn">
		     </label>
		     Wed Morning
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.wedAfter">
		     </label>
		     Wed Afternoon/Night
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.thursMorn">
		     </label>
		     Thurs Morning
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.thursAfter">
		     </label>
		     Thurs Afternoon/Night
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.friMorn">
		     </label>
		     Fri Morning
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.friAfter">
		     </label>
		     Fri Afternoon/Night
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.satMorn">
		     </label>
		     Sat Morning
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.satAfter">
		     </label>
		     Sat Afternoon/Night
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.sunMorn">
		     </label>
		     Sun Morning
		  </li>
		  <li class="item item-checkbox">
		     <label class="checkbox">
		       <input type="checkbox" ng-model="times.sunAfter">
		     </label>
		     Sun Afternoon/Night
		  </li>
		</ul>
	</div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
